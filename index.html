<!DOCTYPE html>
<html ng-app>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <title>Soper | Buy Smarter</title>
      <meta name="author" content="Adam TomaÅ›"/>
      <meta name="description" content="You can easly real-time menage your cart when sopping using this app."/>
      <meta name="keywords" content="smart shopping angular app"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller='ShopController'>
        <div class="jumbotron text-center">
            <h1 class="text-center">Shoper</h1>
            <h2 class="text-center">Buy smarter</h2>
        </div>
        <div class="well text-center"ng-repeat='item in items'>
            <br>
            <input onClick="this.select();" class="text-center" id="inp" ng-model='item.title'>
            <input onClick="this.select();" class="text-center" id="inp" ng-model='item.price'>
            <br><br>
            quantity = <input onClick="this.select();" id="quantity" class="text-center" ng-model='item.quantity'>
            <span id="cost">={{item.price * item.quantity| currency : " ,- " : 0}}</span>
            <br><br>

            <br>
            <button class="btn btn-danger btn-xs" ng-click="remove($index)">Remove</button>
        </div>
        <br>
        <div class="well text-center" id="fin-cost"> Pay: {{totalCart() | currency : " ,- " : 0}}</div>
        <div class="well text-center">
        <button class="btn btn-md btn-success" ng-click="add($index)">Add product +</button>
        </div>
        <div class="panel-footer navbar-static-bottom">
			@Shoper <small>developed by</small> <a href="http://adam.dmini.eu">adam.dmini.eu</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
        <script src=app.js></script>
    </body>
</html>
